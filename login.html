<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Volkhov&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="js/script.js"></script>
    <title>Cozy Bookshop</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <img src="img/open-book.png" alt="logo" />
        <h1>Cozy Bookshop</h1>

        <ul>
          <li><a href="books.html">Books</a></li>
          <li><a href="index.html">Featured</a></li>
          <li>
            <a href="login.html"
              ><i class="fa fa-user" aria-hidden="true"></i
            ></a>
          </li>
          <li>
            <a
              ><button
                class="open"
                id="open-cart-btn"
                aria-hidden="true"
                onclick="openCart()"
              >
                <i class="fas fa-shopping-cart"></i></button
            ></a>
          </li>
        </ul>
      </div>

      <!-- Shopping cart modal -->
      <div class="cart-modal off-screen" id="cart-modal">
        <div class="cart-header">
          <h2>Your Cart</h2>
          <button id="close-cart" class="close" onclick="closeCart()">
            &times;
          </button>
        </div>
        <div class="cart-row">
          <span class="cart-item cart-header cart-column">ITEM</span>
          <span class="cart-price cart-header cart-column">PRICE</span>
          <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
          <ul class="listCard"></ul>
          <div class="cart-total">
            <p>Total: $<span class="total-amount"></span></p>
          </div>
        </div>
        <button id="checkout-btn">Checkout</button>
      </div>

      <!-- Mobile navbar-->
      <div class="mobile-container">
        <div class="mobile-navbar">
          <img src="img/open-book.png" alt="logo" />
          <h1>Cozy Bookshop</h1>
          <a
            ><button id="mobile-btn" class="open-cart-btn" onclick="openCart()">
              <i class="fas fa-shopping-cart"></i>
            </button>
          </a>
          <div id="myLinks">
            <a href="books.html">Books</a>
            <a href="index.html">Featured</a>
            <a href="login.html"
              ><i class="fa fa-user" aria-hidden="true"></i
            ></a>
          </div>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
      </div>
    </header>
    <main>
        <div class="login-container">
            <h1>Login</h1>
            <form>
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
              </div>
              <button type="submit" class="btn">Login</button>
            </form>
          </div>
    </main>

    <footer>
      <p>&copy; Cozy Bookhop</p>
    </footer>
  </body>
</html>
